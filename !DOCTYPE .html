<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;  /* Prevent scrollbars */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            box-sizing: border-box;
            max-height: 90vh;  /* Limit the container height */
            overflow-y: auto;  /* Enable scrolling if content overflows */
        }
        h2 {
            text-align: center;
            color: #00796b;
            font-size: 22px;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #00796b;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 2px solid #00796b;
            border-radius: 5px;
            font-size: 13px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #004d40;
            outline: none;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s;
            width: 48%;
        }
        .submit-btn {
            background-color: #00796b;
            color: white;
        }
        .submit-btn:hover {
            background-color: #004d40;
        }
        .reset-btn {
            background-color: #e53935;
            color: white;
        }
        .reset-btn:hover {
            background-color: #c62828;
        }
        textarea {
            resize: vertical;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
        }
        .form-footer a {
            color: #00796b;
            text-decoration: none;
            font-size: 13px;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="subject_interest">Subject of Interest:</label>
            <input type="text" id="subject_interest" name="subject_interest">

            <label for="language_known">Language Known:</label>
            <input type="text" id="language_known" name="language_known">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="contact">Contact No.:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="pin_code">Pin Code:</label>
            <input type="text" id="pin_code" name="pin_code" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            
            <div class="btn-group">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
